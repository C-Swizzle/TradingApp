<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Cart & Disc</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style-signup.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./js/signup.js"></script>
</head>
<body>
    <nav class="black" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="./index.html" class="brand-logo" style="font-family: Deftone-Stylus; color: whitesmoke;">The Cart & Disc</a>
            <ul class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="first-name">First Name *</label><br>
                        <input id="first-name" type="text" class="validate" required>

                        <div class="first-name-div"></div>
                    </div>
                    <div class="input-field col s6">
                        <label for="last-name">Last Name *</label><br>
                        <input id="last-name" type="text" class="validate" required>

                        <div class="last-name-div"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="username">Username *</label><br>
                        <input  id="username" type="text" class="validate" required>
                        <div class="username-div"></div>  
                    </div>
                    <div class="input-field col s6">
                        <label for="email">Email *</label><br>
                        <input id="email" type="email" class="validate" required>
                        <div class="email-div"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="address">Address</label><br>
                        <input  id="address" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="password">Password *</label><br>
                        <input  id="password" type="password" class="validate" required>
                        <div class="pass-div"></div>
                    </div>  
                    <div class="input-field col s6">
                        <label for="confirm-password">Confirm password *</label><br>
                        <input  id="confirm-password" type="password" class="validate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" id="sign-up-submit">Register
                        <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
                <small>*required field</small>
            </form>
        </div>
    </div>
</body>
</html>
