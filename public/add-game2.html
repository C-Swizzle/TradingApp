<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Cart & Disc</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style-signup.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
</head>
<body>
    <nav class="black" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="./index.html" class="brand-logo" style="font-family: Deftone-Stylus; color: whitesmoke;">The Cart & Disc</a>
            <ul class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" required>
                        <label for="first_name" class="active">First Name *</label>
                        <div class="first-name-div"></div>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" required>
                        <label for="last_name" class="active">Last Name *</label>
                        <div class="last-name-div"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input  id="username" type="text" class="validate" required>
                        <label for="username" class="active">Username *</label>
                        <div class="username-div"></div>  
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate" required>
                        <label for="email" class="active">Email *</label>
                        <div class="email-div"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="address" type="text" class="validate">
                        <label for="address" class="active">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input  id="password" type="password" class="validate" required>
                        <label for="password" class="active">Password *</label>
                        <div class="pass-div"></div>
                    </div>  
                    <div class="input-field col s6">
                        <input  id="confirm-password" type="password" class="validate" required>
                        <label for="confirm-password" class="active">Confirm password *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" id="sign-up-submit">Register
                        <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
                <small>*required field</small>
            </form>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
    $("#sign-up-submit").on("click",function(e){
        e.preventDefault();
        var firstName=$("#first-name").val().trim();
        var lastName=$("#last-name").val().trim();
        var username=$("#username").val().trim();
        var address=$("#address").val().trim();
        var password=$("#password").val();
        var confirmPassword=$("#confirm-password").val();
        var email=$("#email").val().trim();

        if(password.length<6){
            $(".pass-div").empty();
            var str=$("<p>");
            str.css("color","red");
            str.text("Passwords less than 6 characters are not allowed!")
            $(".pass-div").append(str);
        }else if(firstName.length<2||firstName.length>50){
                $(".first-name-div").empty();
                var str=$("<p>");
            str.css("color","red");
            str.text("First name must be between 2 and 50 characters")
            $(".first-name-div").append(str);
        }else if(lastName.length<2||lastName.length>50){
                $(".last-name-div").empty();
            var str=$("<p>");
            str.css("color","red");
            str.text("Last name must be between 2 and 50 characters")
            $(".last-name-div").append(str);
        }else if(username.length<2||username.length>20){
                $(".username-div").empty();
                var str=$("<p>");
            str.css("color","red");
            str.text("Username must be between 2 and 20 characters!")
            $(".username-div").append(str);
        }else if(email.length<2||email.length>100){
                $(".email-div").empty();
                var str=$("<p>");
            str.css("color","red");
            str.text("email must be between 2 and 100 characters!")
            $(".email-div").append(str);
        }else if(password!==confirmPassword){
            $(".pass-div").empty();
            var str=$("<p>");
            str.css("color","red");
            str.text("Passwords do not match!")
            $(".pass-div").append(str);
        } else{
            $(".pass-div").empty();
            $(".username-div").empty();
            $(".last-name-div").empty();
            $(".first-name-div").empty();

            if(address===""){
                address=null;
            }
            var userObject={
                firstName:firstName,
                lastName:lastName,
                username:username,
                address:address,
                email:email,
                password:password
            }
            console.log(userObject);
            $.ajax({method:"POST",url:"/api/users",data:userObject}).then(function(response){

            });
        }

        console.log(firstName);
    })
    });
</script>
