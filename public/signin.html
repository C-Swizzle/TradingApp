<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Cart & Disc</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style-signup.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- <script src="js/signup.js"></script> -->
</head>
<body>
    <nav class="black" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="./index.html" class="brand-logo" style="font-family: Deftone-Stylus; color: whitesmoke;">The Cart & Disc</a>
                <ul class="right hide-on-med-and-down">
                </ul>
            </div>
    </nav>
    <br><br>

    <div class="container">
        <div class="row">
                <h3>Log In</h3>
        </div>
        <form class="col s6">
            <div class="row">

                <div class="input-field col s6">
                <label for="email">Email *</label><br>
                <input  id="email" type="email" class="validate">
                <div class="email-div"></div>
                </div>

                <div class="input-field col s6">
                <label for="password">Password *</label><br>
                <input id="password" type="password" class="validate">
                <div class="pass-div"></div>
                </div>

            </div>
            <a class="waves-effect waves-light btn" id="sign-in-submit">Log In</a><br>
        </form>
    </div>

        
    <script>
        $(document).ready(function(){
            $("#sign-in-submit").on("click",function(e){
                e.preventDefault();
                
                var password=$("#password").val();
                
                var email=$("#email").val().trim();

                var userObject={
                    
                    
                    
                    email:email,
                    password:password
                };

                // $.ajax({method:"POST",url:"/api/user_data",data:userObject}).then(function(response){

                // });

                // If we have an email and password we run the loginUser function and clear the form
                loginUser(userObject.email, userObject.password);
                // email.val("");
                // password.val("");
            });

            // loginUser does a post to our "api/login" route and if successful, redirects us the the members page
            function loginUser(email, password) {
                $.post("/api/signin", {
                email: email,
                password: password
                }).then(function(data) {
                window.location.replace(data);
                // If there's an error, log the error
                }).catch(function(err) {
                console.log(err);
                });
            };
            });

        //});
    </script>
</body>    
</html>
