<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Cart & Disc</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- <script src="js/signup.js"></script> -->
</head>
<body>

        <div class="container">
                <form class="col s6">
                  <div class="row">


                        <div class="input-field col s6">
                            <label for="username">UserName *</label><br>
                            <input  id="username" type="text" class="validate">
                            <div class="username-div"></div> 
                            </div>

                        <div class="input-field col s6">
                        <label for="password">Password *</label><br>
                        <input id="password" type="password" class="validate">
                        <div class="pass-div"></div>
                        </div>

                  </div>
                    <a class="waves-effect waves-light btn" id="sign-in-submit">Submit</a><br>
                </form>
            </div>

        
    <script>
        $(document).ready(function(){
            $("#sign-in-submit").on("click",function(e){
                e.preventDefault();
                
                var pass=$("#password").val();
                
                var user=$("#username").val().trim();

                var userObject={
                    
                    
                    
                    username:user,
                    password:pass
                };

                // If we have an email and password we run the loginUser function and clear the form
                loginUser(userObject.username, userObject.password);
                    // user.empty();
                    // pass.empty();
            });

            // loginUser does a post to our "api/login" route and if successful, redirects us the the members page
            function loginUser(username, password) {
                $.post("/api/signin", {
                    username: username,
                    password: password
                }).then(function(data) {
                //console.log(data);
                    window.location.replace(data);
                // If there's an error, log the error
                }).catch(function(err) {
                    console.log(err);
                    console.log(err.status);
                    if (err.status === 401){
                        $(".pass-div").empty();
                        var str=$("<p>");
                        str.css("color","red");
                        str.text("Username or password not valid")
                        $(".pass-div").append(str);
                    }
                });
            };
        });

        //});
    </script>
</body>    
</html>
