<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buyer-feedback The Cart & Disc</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style-signup.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
  <script src="./js/materialize.js"></script>
  <script src="./js/init.js"></script>  

</head>
<body>
    <nav class="black" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="./index.html" class="brand-logo" style="font-family: Deftone-Stylus; color: whitesmoke;">The Cart & Disc</a>
            <ul class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" class="validate" required>
                        <label for="title" class="active" style="font-size: 17px; color: black;">Trade info - " import seller, game, price" </label>
                        <div class="title-div"></div>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s12">
                            <div class="select-wrapper"><i class="mdi-navigation-arrow-drop-down active"></i>
                                <select class="initialized">
                                <option value="" disabled="" selected="">Was the item received?</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                                <option value="3">Yes item received, but there is a problem.</option>
                                </select>
                            </div>  
                        </div>
                    </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled="" selected="">Rate this transaction</option>
                            <option value="1">Positive - trade as expected</option>
                            <option value="2">Neutral - trade acceptable with minor issue </option>
                            <option value="3">Negative - poor trade experience</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="message5" class="materialize-textarea" length="200"></textarea>
                        <label for="message">Add comments and or trade details </label>
                    </div>
                </div>    
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="image-link" type="url" class="validate" required>
                        <label for="image-link" class="active">Add Image URL</label>
                        <div class="image-link-div"></div>
                    </div>  
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn btn-med btn-register waves-effect waves-light" type="submit" name="action" id="sign-up-submit">Submit feedback
                        <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script>$(document).ready(function() {
            $('select').formSelect();  
          });</script>
</body>
</html>
